trigger: none
pool:
  name: Agentpool_infra

jobs:
- job: terraforminit
  steps:
  - script: terraform version
    displayName: 'Check Terraform Version'
  - task: TerraformTask@5
    inputs:
      provider: 'azurerm'
      command: 'init'
      backendServiceArm: 'MyLearningSC'
      backendAzureRmResourceGroupName: 'myrg1'
      backendAzureRmStorageAccountName: 'mystorageaccount9909'
      backendAzureRmContainerName: 'mycontainer'
      backendAzureRmKey: 'terraform1.tfstate'
